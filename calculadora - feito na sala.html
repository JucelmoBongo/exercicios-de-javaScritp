<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="estilo.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    
    <div class="conteiner">
        <p id="display" class="display"></p>

        <div class="botoes"> 
            <button class="operador" data-value="AC" onclick="limpar()">AC</button>
            <button class="operador" data-value="DEL" onclick="deletar()">DEL</button>
            <button class="operador" data-value="%" onclick="inserir('%')">%</button>
            <button class="operador" data-value="/" onclick="inserir('/')">/</button>

            <button data-value="7" onclick="inserir('7')">7</button>
            <button data-value="8" onclick="inserir('8')">8</button>
            <button data-value="9" onclick="inserir('9')">9</button>
            <button class="operador" data-value="*" onclick="inserir('*')">*</button>

            <button data-value="4" onclick="inserir('4')">4</button>
            <button data-value="5" onclick="inserir('5')">5</button>
            <button data-value="6" onclick="inserir('6')">6</button>
            <button class="operador" data-value="-" onclick="inserir('-')">-</button>

            <button data-value="1" onclick="inserir('1')">1</button>
            <button data-value="2" onclick="inserir('2')">2</button>
            <button data-value="3" onclick="inserir('3')">3</button>
            <button class="operador" data-value="+" onclick="inserir('+')">+</button>

            <button data-value="0" onclick="inserir('0')">0</button>
            <button data-value="00" onclick="inserir('00')">00</button>
            <button data-value="." onclick="inserir('.')">.</button>
            <button class="operador" onclick="calcular()">=</button>
        </div>
    </div>
    

    <script>
        function inserir(valor) {
            var v= document.getElementById('display').innerHTML;
            document.getElementById('display').innerHTML = v + valor;
        }
        function limpar() {
            document.getElementById('display').innerHTML = "";
        }

        function deletar() {
            var resultado = document.getElementById('display').innerHTML;
            document.getElementById('display').innerHTML = resultado.substring(0, resultado.length-1);
        }

        function calcular() {
            let resultado = document.getElementById('display').innerHTML;
            document.getElementById('display').innerHTML = eval(resultado);
        }





    </script>
</body>
</html>
